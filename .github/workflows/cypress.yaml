name: Cypress Tests

on:
  push:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
 
    - name: Run Cypress tests
      uses: cypress-io/github-action@v6
      with:
          record: true
      env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          
          

